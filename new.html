<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <div class="row">
                    <div class="col col-6 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                        <label for="Name" class="form-label">Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col col-6 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                            <label for="Email" class="form-label">Email</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="col col-6 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                            <label for="mobile" class="form-label">mobile</label>
                            <input type="text" class="form-control">
                            </div>
                            <div class="col col-6 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                                <a<label for="Gender" class="form-label">Gender</label>
                                <select class="form-control" name="Gender">
                                    <option value="Male">Male</option>
                                <option value="Female">Female</option>
                               <option value="Others">Others</option></select>
                            </div>
                            <div class="col col-6 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                                <a<label for="Blood Group" class="form-label">Blood Group</label>
                                <select class="form-control" name="Blood Group">
                                    <option value="o+">O+</option>
                                <option value="A+">A+</option>
                                <option value="B+">B+</option></select>
                            </div>
                            <div class="col col-6 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                                <label for="Pincode" class="form-label">pincode</label>
                                <input type="text" class="form-control">
                                </div>
                                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                    <label for="Username" class="form-label">Username</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                    <label for="Password" class="form-label">Password</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                    <button class="btn btn-success">Register</button>
                                </div>
                                <div class="col col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                    <a href="index.html">Back to login</a>
                                </div>
                                </div>
            </div>      
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
